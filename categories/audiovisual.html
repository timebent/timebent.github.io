---
layout: page
---

<h1>Audiovisual</h1>

<ul>
  {% for post in site.posts %}
  
    {% if post.categories contains "audiovisual" %}
     <div class="post-image-text"></div>
     <a href="{{ post.url }}"><img src="{{ post.image }}" alt="{{ post.title }}" class="post-image"></a>
     <span <li><a href="{{ post.url }}">{{ post.title }}</a></li> </span>
       {% endif %}
    
  {% endfor %}
</ul>
